<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - ChuksLux</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1a1a1a, #292929);
      color: #fff;
      padding: 40px;
      margin: 0;
    }

    .contact-container {
      max-width: 500px;
      margin: auto;
      background: #121212;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e0b24c;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      background: #292929;
      box-shadow: 0 0 5px #e0b24c;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e0b24c;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #fcd26a;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #e0b24c;
      animation: slideDown 1s ease-out;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      color: #e0b24c;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
      background-color: #1a1a1a;
      animation: fadeInNav 1.2s ease-out;
    }
    nav a {
      text-decoration: none;
      color: #e0b24c;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #e0b24c;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInNav {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

        </nav>

  <div class="contact-container" data-aos="fade-in">
    <h2>Contact ChuksLux</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="footer">¬© 2025 ChuksLux ‚Ä¢ All rights reserved</div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields ‚úçÔ∏è");
        return;
      }

      alert(`Thanks for contacting ChuksLux, ${name}! üíå We‚Äôll get back to you soon.`);
      form.reset(); // clears the form
    });
  </script>

</body>
</html>
